# FAQ
# ---------

faq_show: yes
faq_nav: no
faq_title: FAQ
faq_description: These are some of the common questions that need answering, or get asked as part of the work around this project.
faq_footer: Questions that get submitted via the projects Github issue managment are sometimes added here.

faq:
  - question: Why are you doing this?
    answer: Someone from the University of Miami contacted me after doing an Adopta Agency presentation, asking for help to adopt.
  - question: Where did this data come from?
    answer: It could come from ClinicalTrials.gov, and specifically from their download page located at: https://clinicaltrials.gov/ct2/resources/download.
  - question: What are you planning on doing with this data?
    answer: Get it up as a set of JSON, and CSV files, as well as an API, then decide what downloads and endpoints would make consumption easier.
  - question: How do I talk to someone behind this project?
    answer: This site runs on Github Pages, and relies on Github issue management for support. <a href="https://github.com/adopta-agency/clinical-trials/issues">Go ahead and submit an issue</a> via the project repository.

