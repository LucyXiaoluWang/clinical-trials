# Give your peject a title, description, some tags, and URL to Github home page
project_title: Clinical Trials
project_description: This is an open data project to the Clinical Trials and Transformation Iniative (CTTI) Aggregate Analysis of ClincalTrials.gov (AACT) Database, and deliver a simple web API, making the information more acessible, and usable in a variety of platforms and implementations.
project_url: http://adopta-agency.github.io/clinical-trials/
project_tags:
  - tag: healthcare
  - tag: clinical trials

github_user: adopta-agency
github_repo: clinical-trials

# ---------
# This is the section where you describe the data involved in your project.
# ---------
data_show: yes
data_nav: yes
data_title: Data Files
data_description: This is just a sample set of dataset to show what is possible. Your mission, if you choose to accept, is to find a dataset at data.gov, or amongst the inventory of each federal agencies data.json files. Once you have found your datasatets, you can clean up, publish, and share here.
data_footer: The goal of publishing these CSV and JSON alternatives is to make this data easier to consumer, and integrate into websites, applications, visualizations, and other integrations.

# You can add one or many data sets here, with a title, and link to CSV and JSON file
data:
  - title: "Clinical Trials"
    source_url: https://clinicaltrials.gov/ct2/resources/download
    csv_url: "https://s3.amazonaws.com/kinlane-productions/adopta-agency/data/clinical-trials/arm_groups.csv"
    json_url: "https://s3.amazonaws.com/kinlane-productions/adopta-agency/data/clinical-trials/arm_groups.json"

